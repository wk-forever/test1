<script>
    var i = 1;
    var ok = false;

            $.alert("真的吗？你答应了？", function () {
                $.alert("给我发消息吧，爱你", function () {
                    $(".question").addClass('hide');
                    $("#success").removeClass('hide');
                    ok = true;
                });
            });
        });
        $("#ok").click(function () {
            switch (i) {
                case 1:
                    $.alert('不玩手机');
                    break;
                case 2:
                    $.alert('不玩电脑');
                    break;
                case 3:
                    $.alert('不沾花惹草');

                    $.alert('说话算话');
                    break;
                case 5:
                    $.alert('永远爱你');
                    break;
                default:
                    $.alert("我们在一起吧");
            }
            i++;
        });
    });
</script>
